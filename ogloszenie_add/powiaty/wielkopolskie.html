	//funkcja zmieniająca wygląd checkboxów
	$(function() {
    $(':checkbox, :radio').each(function() {
        $(this).wrap('<span class="input-styled '+(($(this).is(':radio'))?'radio':'')+'"></span>');
        $(this).after('<span><i class="icon-ok"></i></span>');
    })
});
